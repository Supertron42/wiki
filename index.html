<!DOCTYPE html>
<html>
<head>
<title>MO2 Collections Wiki</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
    font-family: Segoe UI, Arial, sans-serif;
    font-size: 13px;
    line-height: 1.6;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #1e1e1e;
    color: #d4d4d4;
}

.landing-container {
    text-align: center;
    padding: 40px;
}

h1 {
    font-size: 28px;
    color: #4ec9b0;
    margin-bottom: 10px;
}

.subtitle {
    color: #9cdcfe;
    font-size: 14px;
    margin-bottom: 40px;
}

.wiki-card {
    background: #252526;
    border: 1px solid #3c3c3c;
    border-radius: 8px;
    padding: 30px 40px;
    display: inline-block;
    transition: all 0.15s;
}
.wiki-card:hover {
    border-color: #569cd6;
    background: #2a2d2e;
}

.wiki-card img {
    width: 80px;
    height: 80px;
    margin-bottom: 16px;
}

.wiki-card h2 {
    color: #4ec9b0;
    font-size: 18px;
    margin-bottom: 8px;
}

.wiki-card p {
    color: #9cdcfe;
    font-size: 12px;
    margin-bottom: 16px;
}

.wiki-card a {
    display: inline-block;
    background: #DA8E35;
    color: white;
    font-weight: bold;
    text-align: center;
    padding: 10px 24px;
    border-radius: 4px;
    text-decoration: none;
    font-size: 13px;
    transition: background 0.15s;
}
.wiki-card a:hover {
    background: #c47d2e;
}
</style>
</head>
<body>

<div class="landing-container">
    <h1>MO2 Collections Wiki</h1>
    <p class="subtitle">Documentation for MO2 plugin extensions and development tools</p>

    <div style="display: flex; gap: 24px; flex-wrap: wrap; justify-content: center;">
        <div class="wiki-card">
            <img src="collectionsmanager/cm_logo.png" alt="Collections Manager">
            <h2>Collections Manager</h2>
            <p>Complete documentation for installing and managing Nexus collections in MO2.</p>
            <a href="collectionsmanager/wiki.html">Open Wiki</a>
        </div>

        <div class="wiki-card" style="border-color: #3D7EFF;">
            <div style="width: 80px; height: 80px; margin-bottom: 16px; display: flex; align-items: center; justify-content: center; font-size: 48px;">&#128736;</div>
            <h2 style="color: #3D7EFF;">ClibDT</h2>
            <p>CommonLib Developers Toolkit - lower the barrier to SKSE plugin development.</p>
            <a href="clibdt/wiki.html" style="background: #3D7EFF;">Open Wiki</a>
        </div>
    </div>
</div>

</body>
</html>
